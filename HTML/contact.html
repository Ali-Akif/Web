<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Nous contacter">
        <meta name="keywords" content="Powerlifting, Strasbourg, contact">
        <meta name="author" content="Ali-Akif">
        <title>Powerlifting Strasbourg contact</title>
    </head>

    <body>
        <header>
            <h1>Powerlifting Strasbourg Contact</h1>
            <img src="img/banniere.jpg" alt="Bannière de la salle" width="1000">
        </header>    
        <section>
            <h2>Ou nous trouver</h2>
            <p> Quelque part <br>
                à Strasbourg <br>
                en Alsace 
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d84451.89003764345!2d7.666412937004021!3d48.58837120627706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1717224584843!5m2!1sfr!2sfr"  width="1000" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            
            <h2>Nous envoyer un email</h2>
            <form action="contact.html">
                <div>
                    <label for="email">Votre email</label>
                    <input type="email" required id="email" name="email" placeholder="votre@email.fr">
                </div>
                <div>
                    <label for="name">votre nom</label>
                    <input type="text" required id="name" name="name">
                </div>
                <div>
                    <label for="message">votre message</label>
                    <textarea id="message" name="message" required placeholder="Dis moi ce que tu veux chacal"></textarea>
                </div>
                <button type="submit">Envoyer votre email</button>
            </form>
        </section>

        <br><br>
        <footer>
            <nav>
                <a href="index.html" title="Acceuil">Acceuil</a>
                <a href="power.html" title="Espace Powerlifting">Espace Powerlifting</a>
                <a href="contact.html" title="Nous contacter">Nous contacter</a> 
            </nav>
        </footer>
    </body>
</html>
